</head>
<body>
    <input onkeydown="teclaPulsada(event)" /> 
            <script>
                function teclaPulsada(event) {
                    const key = event.key; // "A", "1", "Enter", "ArrowRight"...La propiedad de solo lectura KeyboardEvent.key retorna el valor de la tecla presionada por el usuario. EN LAS SIGUIENTES DIAPOSITIVAS!
                    console.log("La tecla pulsada es: " + key);
                }
            </script>
    
</body>
